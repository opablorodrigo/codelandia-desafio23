<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Legends</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
  </head>
  <body>
    <header class="header-principal">
      <div class="menu">
        <a href="#">Início</a>
        <a href="#">Buscar</a>
        <a href="#">Suas bibliotecas</a>
      </div>

      <h1>MUSIC LEGENDS</h1>

      <div class="perfil-user">
        <p>Iuri Silva</p>
        <img src="img/iuricode 1.png" alt="Iuri Silva" />
      </div>
    </header>

    <main class="principal">
      <div class="content">
        <div class="texto">
          <img src="img/logo-lol.svg" alt="League of Legends" />
          <h1>RIOT GAMES</h1>
          <div class="controles">
            <img
              src="img/icons/arrow-left.svg"
              alt="Voltar música"
              class="voltar-musica"
            />
            <p>1/20</p>
            <img
              src="img/icons/arrow-right.svg"
              alt="Avançar música"
              class="avançar-musica"
            />
          </div>
        </div>
      </div>
    </main>

    <footer class="footer-principal">
      <div class="footer-left">
        <img src="img/icons/heart.svg" alt="Com amor" />
        <div class="footer-texto">
          <h1>Warriors</h1>
          <p>Riot games ft. Imagine Dragons</p>
        </div>
      </div>
      <div class="footer-controles">
        <img src="img/icons/repeat.svg" alt="Repetir música" />
        <img src="img/icons/arrow-left.svg" alt="Voltar música" />
        <img src="img/icons/play.svg" alt="Play" class="play" />
        <img src="img/icons/arrow-right.svg" alt="Avançar música" />
        <img src="img/icons/rotate-cw.svg" alt="Repetir música" />
      </div>

      <div class="botoes-right">
        <img src="img/icons/volume.svg" alt="" />
        <img src="img/icons/minimize.svg" alt="" />
      </div>
    </footer>
  </body>
</html>
